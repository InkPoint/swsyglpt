<!DOCTYPE html>
<html lang="en">
<head>
<!-- BEGIN META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Olive Enterprise">
<!-- END META -->

<!-- BEGIN SHORTCUT ICON -->
<link rel="shortcut icon" href="img/favicon.ico">
<!-- END SHORTCUT ICON -->
<title>应用平台-按钮展示</title>
<!-- BEGIN STYLESHEET-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- BOOTSTRAP CSS -->
<link href="css/bootstrap-reset.css" rel="stylesheet">
<!-- BOOTSTRAP CSS -->
<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
<!-- FONT AWESOME ICON CSS -->
<link href="css/style.css" rel="stylesheet">
<!-- THEME BASIC CSS -->
<link href="css/style-responsive.css" rel="stylesheet">
<!-- THEME RESPONSIVE CSS -->
<link href="assets/morris.js-0.4.3/morris.css" rel="stylesheet">
<!-- MORRIS CHART CSS -->

<!--[if lt IE 9]>
<script src="js/html5shiv.js">
</script>
<script src="js/respond.min.js">
</script>
<![endif]-->
</head>
<body>
         <!--表格开始-->
         <div class="row">
            <div class="col-sm-12">
              <section class="panel">
                <header class="panel-heading"> <i class="fa fa-hand-o-down"> </i> <span class="label label-primary">按钮样式展示</span> <span class="tools pull-right"> <a href="javascript:;" class="fa fa-chevron-down"> </a> <a href="javascript:;" class="fa fa-times"> </a> </span> </header>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;按钮</h3>
                <div class="panel-body">
                  <button type="button" class="btn btn-default"> Default </button>
                  <button type="button" class="btn btn-primary"> Primary </button>
                  <button type="button" class="btn btn-success"> Success </button>
                  <button type="button" class="btn btn-info"> Info </button>
                  <button type="button" class="btn btn-warning"> Warning </button>
                  <button type="button" class="btn btn-danger"> Danger </button>
                </div>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;有效果的按钮  备注：IE8不支持可以忽略但功能没问题！</h3>
                <div class="panel-body">
                  <button type="button" class="btn btn-shadow btn-default"> Default </button>
                  <button type="button" class="btn btn-shadow btn-primary"> Primary </button>
                  <button type="button" class="btn btn-shadow btn-success"> Success </button>
                  <button type="button" class="btn btn-shadow btn-info"> Info </button>
                  <button type="button" class="btn btn-shadow btn-warning"> Warning </button>
                  <button type="button" class="btn btn-shadow btn-danger"> Danger </button>
                </div>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;按钮大小</h3>
                <div class="panel-body">
                  <button type="button" class="btn btn-info btn-lg"> Large Button </button>
                  <button type="button" class="btn btn-info"> Default Button </button>
                  <button type="button" class="btn btn-info btn-sm"> Small Button </button>
                  <button type="button" class="btn btn-info btn-xs"> Extra Small Button </button>
                </div>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;圆角按钮</h3>
                <div class="panel-body">
                  <button type="button" class="btn btn-round btn-default"> Default </button>
                  <button type="button" class="btn btn-round btn-primary"> Primary </button>
                  <button type="button" class="btn btn-round btn-success"> Success </button>
                  <button type="button" class="btn btn-round btn-info"> Info </button>
                  <button type="button" class="btn btn-round btn-warning"> Warning </button>
                  <button type="button" class="btn btn-round btn-danger"> Danger </button>
                </div>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;带图标的按钮</h3>
                <div class="row">
                    <div class="col-md-6 buttons-div">
                      <button type="button" class="btn btn-xs btn-danger"> <i class="fa fa-cog"> </i> Gear </button>
                      <button type="button" class="btn btn-xs btn-danger"> <i class="fa fa-cogs"> </i> Gears </button>
                      <button type="button" class="btn btn-sm btn-primary"> <i class="fa fa-male"> .. </i> Male </button>
                      <button type="button" class="btn btn-sm btn-primary"> <i class="fa fa-female"> </i> .. Female </button>
                      <button type="button" class="btn  btn-success"> <i class="fa fa-bullhorn"> </i> Horn </button>
                      <button type="button" class="btn  btn-info"> <i class="fa fa-camera"> </i> Camera </button>
                      <button type="button" class="btn btn-block btn-default"> <i class="fa fa-bug"> </i> 宽度铺满 </button>
                    </div>                   
                  </div>
              </section>             
            </div>            
          </div>          
         <!--表格结束-->   
</body>
</html>
